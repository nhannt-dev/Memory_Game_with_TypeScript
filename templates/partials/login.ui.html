<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <main class="container">
        <header class="row">
            <div class="col text-center">
                <h1>Memory Game</h1>
            </div>
        </header>
        <section class="row">
            <div class="col-6 offset-3 mt-3">
                <form action="">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text"
                        class="form-control" name="username" id="username"
                        aria-describedby="UsernameHelpId" placeholder="Username">
                        <small id="helpId" class="form-text text-muted invisible">
                            Username must be not empty or at least 3 character</small>
                    </div>
                    <div class="form-group">
                        <hr>
                        <button type="button" class="btn btn-primary">Play game</button>
                    </div>
                </form>
            </div> 

        </section>
        <footer class="row">
            <div class="col">
                <i>Copyright by &copy; Nhan Nguyen</i>
            </div>
        </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
